<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>


<body>
    <header>
        <p>Weather Dashboard</p>
    </header>


    <main class = "container">
        <!-- Search for city -->
        <div class = "row">
            <div class = "col-4 col-md-4 border-0">
                <h3>Search for a City:</h3>
                <form class = "card-body">
                    <input type = "text" name = "city" autofocus = "true" class = "city"/>
                    <br>
                    <button type = "submit" class = "submitBtn">Search</button>
                </form>
            </div>
        
        <!-- Current Weather and 5-day forecast -->
            <div class = "display-weather col-8 col-md-8">
                <div class = "currentWeather">
                    <h3><span id = "city-search"></span></h3>
                    <div id = "weather-container" class = "list-group"></div>
                </div>
                <div class = "fiveDaysContainer">
                    <div id = "firstDayEl" class = "day"></div>
                    <div id = "secondDayEl" class = "day"></div>
                    <div id = "thirdDayEl" class = "day"></div>
                    <div id = "fourthDayEl" class = "day"></div>
                    <div id = "fifthDayEl" class = "day"></div>
                </div>
            </div>
        </div>
    </main>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "assets/js/script.js"></script>

</body>


</html>
